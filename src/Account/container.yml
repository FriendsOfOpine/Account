services:
    accountRoute:
        class:     'Foo\Account\Route'
        arguments: ['@route']
    accountController:
        class:     'Foo\Account\Controller'
        arguments: ['@accountService', '@topic', '@accountModel', '@accountView']
    accountModel:
        class:     'Foo\Account\Model'
        arguments: ['@post', '@person']
    accountView:
        class:     'Foo\Account\View'
        arguments: ['@layout']