<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{page_title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link href="/css/semantic1/semantic.min.css" rel="stylesheet" type="text/css">
        <link href="/css/Account/style.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700" rel="stylesheet" type="text/css" />
        <script src="/js/jquery.min.js"></script>
        <script src="/css/semantic1/semantic.min.js"></script>
        <script src="/js/jquery.form.js"></script>
        <script src="/js/formXHR.js"></script>
        <script src="/js/formHelperSemantic.js"></script>
        <script src="/js/Account/behaviors.js"></script>
    </head>
    <body>
        <div class="ui page grid">
            <div class="doubling two column row">
                <div class="column"><div class="account-optional-column">{{{ContentPartial code="account"}}}</div></div>
                <div class="column account-section">
                    {{{AccountSSOButtons}}}
                    <div class="ui pointing secondary menu">
                        <div class="item active" data-tab="login">Login</div>
                        <div class="item" data-tab="create">Create Account</div>
                        <div class="item" data-tab="forgot">Forgot Password</div>
                    </div>
                    <div class="ui bottom attached tab active" data-tab="login">{{{login}}}</div>
                    <div class="ui bottom attached tab" data-tab="create">{{{create}}}</div>
                    <div class="ui bottom attached tab" data-tab="forgot">{{{forgot}}}</div>
                </div>
            </div>
        </div>
    </body>
</html>
